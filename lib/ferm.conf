# ferm basic configuration.

table filter {
    chain INPUT {
        policy DROP;

        # connection tracking

        #    state INVALID DROP;

        # allow local connections
        #interface lo ACCEPT;

        #saddr
        #saddr 10.115.73.136 jump ssh_fw;

        # respond to ping
        # proto icmp ACCEPT;

        # allow SSH connections
        #proto tcp dport ssh ACCEPT;



    }

    # outgoing connections are not limited
    chain OUTPUT {
        policy ACCEPT;

        # connection tracking
        mod state {
            state INVALID DROP;
            state (RELATED ESTABLISHED) ACCEPT;
        }
    }

    # this is not a router
    chain FORWARD {
        policy DROP;

        # connection tracking
        mod state {
            state INVALID DROP;
            state (RELATED ESTABLISHED) ACCEPT;
        }
    }
}
@include 'ferm.d/';
